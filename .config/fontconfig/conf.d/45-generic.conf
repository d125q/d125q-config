<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  Mark common families with their generics so we'll get
  something reasonable
-->
<fontconfig>
  <!--
      Emoji faces
  -->
  <alias>
    <family>Noto Color Emoji</family>
    <default><family>emoji</family></default>
  </alias>
</fontconfig>
