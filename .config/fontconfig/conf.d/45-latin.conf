<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
Mark common families with their generics so we'll get something
reasonable.
-->
<fontconfig>
  <!--
      Serif faces.
  -->
  <alias binding="same">
    <family>Noto Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Liberation Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Libertinus Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Tinos</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <!--
      Sans-serif faces.
  -->
  <alias binding="same">
    <family>Noto Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Liberation Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Libertinus Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Arimo</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <!--
      Monospace faces.
  -->
  <alias binding="same">
    <family>Noto Sans Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Liberation Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Libertinus Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias>
    <family>Cousine</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Fantasque Sans Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Iosevka Custom</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
</fontconfig>
