<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
The default 30-metric-alises.conf file prefers the Chrome OS core
fonts over the Liberation fonts when both are installed.  This one
prefers the Liberation fonts instead.
-->
<fontconfig>
  <alias binding="same">
    <family>Liberation Sans</family>
    <default>
      <family>Arial</family>
    </default>
  </alias>

  <alias binding="same">
    <family>Liberation Sans Narrow</family>
    <default>
      <family>Arial Narrow</family>
    </default>
  </alias>

  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Liberation Sans</family>
      <family>Arimo</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Arial Narrow</family>
    <accept>
      <family>Liberation Sans Narrow</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>Liberation Serif</family>
      <family>Tinos</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Courier New</family>
    <accept>
      <family>Liberation Mono</family>
      <family>Cousine</family>
    </accept>
  </alias>
</fontconfig>
